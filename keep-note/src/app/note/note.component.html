<mat-card class="note-card">
    <mat-card-header>
      <mat-card-title>{{note?.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content">{{note?.content}}</p>
    </mat-card-content>
    <mat-card-actions class="hidden-buttons" [ngClass]="{'hidden-buttons': !isButtonsVisible}">
      <mat-icon>bookmark</mat-icon>
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
      <mat-icon>add_alert</mat-icon>
    </mat-card-actions>
  </mat-card>
